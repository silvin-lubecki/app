dependencies:
  - name: kubernetes-cluster
    image: slubecki/gke-cnab:0.1.0
    credentials:
      gcp-service-account: gcp-service-account.json
      terraform-cloud-token: authentication-token.txt
    parameters:
      gke-project-id: speedy-filament-261916
      terraform-cloud-organization: silvin-dockathon
      terraform-cloud-workspace: silvin-dockathon-workspace
    context:
      name: my-gke
      description: "GKE cluster generated by terraform"
      orchestrator: kubernetes
      kubeconfig: outputs.kubeconfig
      from-docker-context: default
      #${outputs.kubecontext}
      kubeContext: gke_speedy-filament-261916_us-central1-a_cnab-example-cluster